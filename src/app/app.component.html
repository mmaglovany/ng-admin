<div [ngSwitch]="auth$|async">
  <router-outlet *ngSwitchCase="null"></router-outlet>
  <div *ngSwitchCase="true" class="main-container">
    <header class="header header-6">
      <div class="branding"><span class="title">LQ8</span></div>
      <div class="header-nav">
        <a routerLink="/accounts" routerLinkActive="active" class="nav-link nav-text">Accounts</a>
        <a routerLink="/verification" routerLinkActive="active" class="nav-link nav-text">Verification</a>
        <a routerLink="/support" routerLinkActive="active" class="nav-link nav-text">Support</a>
        <a routerLink="/chat" routerLinkActive="active" class="nav-link nav-text">
          Chat <span *ngIf="(chatCounter$|async); let chatCounter" class="badge badge-info">{{chatCounter}}</span>
        </a>
      </div>
      <div class="header-actions">
        <div class="nav-link nav-text">
          <lq-connection-state></lq-connection-state>
        </div>
        <clr-dropdown>
          <button class="nav-icon" clrDropdownTrigger>
            <clr-icon shape="user"></clr-icon>
            <clr-icon shape="caret down"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
            <a (click)="logOut()" clrDropdownItem>Log out</a>
          </clr-dropdown-menu>
        </clr-dropdown>
      </div>
    </header>
    <nav class="subnav">
    </nav>
    <div class="content-container">
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>
      <nav class="sidenav">
        <router-outlet name="sidebar"></router-outlet>
      </nav>
    </div>
  </div>
</div>
